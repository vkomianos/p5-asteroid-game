	const keys = {};

window.addEventListener('keydown', (event) => {
  keys[event.code] = true;
});

window.addEventListener('keyup', (event) => {
  keys[event.code] = false;
});
	
		class Spaceship {
  constructor(x, y) {
    this.x = x;
    //this.y = y;
    this.y = 500;
	this.radius = 20;
    this.angle = 90;
    this.image = new Image();
    this.image.src = "https://i.imgur.com/moA98cY.png";
  }

  update() {
    // Check for user input
    if (keys.ArrowLeft) {
      this.x -= 5;
    }
    if (keys.ArrowRight) {
      this.x += 5;
    }

    // Constrain spaceship to horizontal axis
    if (this.x < 0) {
      this.x = 0;
    }
    if (this.x > canvas.width) {
      this.x = canvas.width;
    }
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate((this.angle / 180) * Math.PI);
    ctx.drawImage(this.image, -25, -25, 50, 50);
    ctx.restore();
  }
}

     // Asteroid class definition
     class Asteroid {
  constructor(x, y, radius) {
    this.x = x || Math.random() * canvas.width;
    this.y = y || Math.random() * canvas.height;
    this.radius = radius || 50;
    this.angle = Math.random() * Math.PI * 2;
    this.velocity = {
      x: Math.random() * 5 - 2.5,
      y: Math.random() * 5 - 2.5
    };
    this.image = new Image();
    this.image.src = "https://i.imgur.com/LrQxaal.png";
  }

  update() {
    this.x += this.velocity.x;
    this.y += this.velocity.y;

    // Wrap around the screen
    if (this.x < -this.radius) {
      this.x = canvas.width + this.radius;
    }
    if (this.x > canvas.width + this.radius) {
      this.x = -this.radius;
    }
    if (this.y < -this.radius) {
      this.y = canvas.height + this.radius;
    }
    if (this.y > canvas.height + this.radius) {
      this.y = -this.radius;
    }
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.drawImage(this.image, -this.radius, -this.radius, this.radius * 2, this.radius * 2);
    ctx.restore();
  }
}

class Game {
  constructor() {
    this.spaceship = new Spaceship(canvas.width / 2, canvas.height / 2);
    this.asteroids = [];
    for (let i = 0; i < 3; i++) {
      this.asteroids.push(new Asteroid());
    }
    this.score = 0;
  }

  update() {
    this.spaceship.update();
    this.asteroids.forEach((asteroid) => {
      asteroid.update();

      // Check for collision with spaceship
      const distance = Math.sqrt((this.spaceship.x - asteroid.x) ** 2 + (this.spaceship.y - asteroid.y) ** 2);
      if (distance < this.spaceship.radius + asteroid.radius) {
        console.log("Collision detected!");
      }
    });
  }

  draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    this.spaceship.draw();
    this.asteroids.forEach((asteroid) => {
      asteroid.draw();
    });
  }
}
